    <meta charset="UTF-8">

</head>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">
                    <img src="assets/images/logo.png" alt="Logo Zakat" width="30" height="30" class="d-inline-block align-text-top me-2">
                    Zakat Digital
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#kalkulator-zakat">Kalkulator</a></li>

                    </ul>
                    <a href="donasi-form.html" class="btn btn-warning ms-lg-3">Bayar Zakat</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5 mt-5">
        <section id="main-donasi-form" class="py-5">
            <div class="container">
                <h2 class="text-center text-success fw-bold mb-5"><i class="fas fa-hand-holding-usd me-2"></i> Formulir Pembayaran Zakat & Infaq</h2>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card p-4 p-lg-5 shadow-lg border-success border-3">
                            <p class="text-center text-muted">Lengkapi data untuk penyaluran dana yang amanah dan transparan.</p>
                            
                            <form id="form-pembayaran">
                                <div class="mb-3">
                                    <label for="jenisZakat" class="form-label fw-bold">Pilih Jenis Pembayaran</label>
                                    <select class="form-select form-select-lg" id="jenisZakat" required>
                                        <option value="">Pilih Jenis Zakat/Infaq</option>
                                        <option value="Zakat Penghasilan">Zakat Penghasilan</option>
                                        <option value="Zakat Maal">Zakat Maal (Harta)</option>
                                        <option value="Infaq (Donasi Umum)">Infaq (Donasi Umum)</option>
                                        <option value="Sedekah">Sedekah</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="nominal" class="form-label fw-bold">Nominal Pembayaran (Rp)</label>
                                    <input type="number" class="form-control form-control-lg" id="nominal" placeholder="Contoh: 1000000" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="nama" class="form-label fw-bold">Nama Lengkap</label>
                                    <input type="text" class="form-control form-control-lg" id="nama" placeholder="Cth: Ahmad Muslih" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">Email / No. HP</label>
                                    <input type="text" class="form-control form-control-lg" id="email" placeholder="Cth: email@contoh.com atau 0812xxxxxx" required>
                                </div>
                                
                                <button type="submit" class="btn btn-success btn-lg w-100 mt-4">Proses Pembayaran Sekarang</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Zakat Digital. Platform Amanah dan Terpercaya.</p>
            <p class="small">Kebijakan Privasi | Syarat & Ketentuan</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/donasi.js"></script>
    <script>
        // Panggil fungsi inisialisasi form donasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Kita harus memanggil logika pengisian otomatis nominal zakat jika ada di URL
            const urlParams = new URLSearchParams(window.location.search);
            const nominalParam = urlParams.get('nominal');
            const jenisParam = urlParams.get('jenis');

            if (nominalParam && jenisParam) {
                document.getElementById('nominal').value = nominalParam;
                document.getElementById('jenisZakat').value = jenisParam.replace(/\s/g, ' ');
            }
        });
    </script>
</body>
